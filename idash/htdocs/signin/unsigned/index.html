    <link rel="stylesheet" href="./style.css" type="text/css">
    <link rel="stylesheet" href="./fonts/style.css" type="text/css">
  </head>
  <body>
      <div class="body">
        <header class="header">
          <table>
            <tbody>
              <tr>
                <td>
                &nbsp;&nbsp;
                </td>
                <td>
                  <img alt="logo" src="logo_oval.png" width="48" height="48" class="logo">
                </td>
                <td>
                  <h1 style="font-weight: bold;">&nbsp;&nbsp;I&nbsp;Dashboard</h1>
                </td>
                <td style="overflow: auto; width: 100%"></td>
                <td class="menu-button">
                  <a href="#" class="menu-button">Блог</a>
                </td>
                <td class="menu-button">
                  <a href="#" class="menu-button">Документация</a>
                </td>
                <td class="menu-button">

                <td class="menu-button last-menu-button">

              </tr>
            </tbody>
          </table>
        </header>
        <br/>
        <div style="height: calc(calc(100vh - 579px) / 4)"></div>
        <div class="slogan-div">
          <span><h1 class="slogan-main">Теперь всё куда проще</h3></span>
        </div>
        <div style="height: calc(calc(100vh - 579px) / 4)"></div>
        <div class="wide-container">
          <form action="http://localhost:5000/signin" method="GET" class="login-form">
            <h2 class="container-title">Вход</h2>
            <label>
              <input class="input-box" type="text" placeholder="Введите IDID" name="login" required>
            </label><br/>
            <br/>
            <label>
              <input class="input-box" type="password" placeholder="Введите пароль" name="psw" required>
            </label>
            <br/>
            <br/>
            <label><button class="submit">Войти</button></label>

          </form>
        </div>
        <div style="height: calc(calc(100vh - 579px) / 2)"></div>
      </div>
